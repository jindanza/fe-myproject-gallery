<h1>{{titlePage}}</h1>
<button routerLink="/admin/add-projects" mat-raised-button color="primary">Add data</button>
<table class="mat-elevation-z8">
    <thead>
        <tr>
            <th *ngFor="let col of columTable" mat-header-cell>
                {{col}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataMyproject">
            <td>{{data.id}}</td>
            <td [width]="100">{{data.nama}}</td>
            <td [width]="300">{{data.deskripsi}}</td>
            <td [width]="100">{{data.waktu_pengerjaan}}</td>
            <td><img [src]="data.gambar" alt="gambar" width="300"></td>
            <td>
              <button routerLink="/admin/edit-projects/{{data.id}}" mat-button color="primary">Edit</button>
              <button (click)="deleteData(data.id)" mat-button color="warn">Hapus</button>
            </td>
        </tr>
    </tbody>
</table>
